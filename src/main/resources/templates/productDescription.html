<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="icon"   type="image/x-icon" href="../../resources/static/images/favicon.png" />

    <link href="../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/shop-homepage.css.css" type="text/css" th:href="@{/css/productDescription.css}" rel="stylesheet" />

    <!--href="../../static/css/productDescription.css"  href="../../static/css/bootstrap.min.css"-->
    <title>Ethoca Shopping Cart</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Ethoca Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/test">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>Cart</a></li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:inline="text">[[${book.title}]]
                <small th:text="${book.author}"></small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${book.imageUrl}}" alt="book cover" class="image-responsive"/>
        </div>
        <div class="col-md-6">
            <h2 th:text="'$'+${book.price}"></h2>
            <h3>Description</h3>
            <p th:text="${book.description}"></p>
            <h3>Details</h3>
            <ul>
                <li th:text="${book.publisher}"></li>
                <li th:text="${book.pages}"></li>
                <li th:text="${book.isbn}"></li>
            </ul>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <input min="1" class="form-control" type="number" id="itemQuantity" th:value="1"/></div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-outline-primary" th:onclick="'pressistQunty()'" data-toggle="modal" data-target="#cartModal" >Add to Cart</button>
                </div> <!--End of Button th:click="'alert(\'' + ${book.id} + '\');'" -->
                <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel"></h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-4">
                                        <img th:src="@{${book.imageUrl}}" alt="book cover" class="img-responsive"/>
                                    </div>
                                    <div class="col-xs-12 col-sm-8">
                                        <h3 th:text="${book.title}+' by '+${book.author}"></h3>
                                        <h4 th:text="'$'+${book.price}"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Continue Shopping</button>
                                <button type="button" class="btn btn-primary">Check Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function pressistQunty() {
                    var qnty = $('#itemQuantity').val();
                    var myModalTitle = $("#myModalLabel").text(qnty+" Items Are Added To Cart.");

                    $.cookie()
                }
            </script>
        </div>
    </div>
</div>

<div class="container">

    <!--<hr>-->

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Ethoca.</p>
            </div>
        </div>
    </footer>

</div>

<script th:src="@{/js/jquery.js}"></script> <!--src="../static/js/jquery.js" src="../static/js/bootstrap.min.js"-->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
