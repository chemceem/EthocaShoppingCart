<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Ethoca Shopping Cart</title>

    <link rel="icon"   type="image/x-icon" href="resources/static/images/favicon.png" />
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../css/ethoca.css" type="text/css" rel="stylesheet" />

    <script src="../static/js/jquery.js" th:src="@{js/jquery.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Ethoca Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAnonymous()">
                    <a href="/register">
                        <span class="glyphicon glyphicon-user"></span> Sign Up
                    </a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a href="/login">
                        <span class="glyphicon glyphicon-log-in"></span> Login
                    </a>
                </li>
                <!--<li>
                    <a href="#">
                        <span class="glyphicon glyphicon-log-out"></span> Logout
                    </a>
                </li>-->
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-xs-12 col-sm-12">
            <form id="registerForm" role="form" method="post" th:action="@{/register}" th:object="${signUpForm}">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}" th:required="required" th:errorclass="form-field-error" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password (Min 6 chars)" th:field="*{password}" th:required="required" th:errorclass="form-field-error" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" th:field="*{confirmPassword}" th:required="required"  />
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:errorclass="form-field-error"></p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary" value="Register" />
                            <input type="reset" name="register-submit" tabindex="4" class="form-control btn btn-danger" value="Reset" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
