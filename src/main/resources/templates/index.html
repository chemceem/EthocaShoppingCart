                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>

                        <div class="carousel-inner">

                            </div>
                            <div class="item">
                                <img class="slide-image" src="../images/books/3.jpg" th:src="@{/images/books/4.jpg}" alt="alt image" />
                            </div>
                            <div class="item">
                                <img class="slide-image" src="../images/books/3.jpg" th:src="@{/images/books/5.jpg}" alt="alt image" />
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-4 col-lg-4 col-md-4" th:each="book : ${books}">

                        <img th:src="@{${book.thumbnailUrl}}" alt="book cover" class="card-img-top img-fluid"/>
                        <h3><a th:href="@{'/book/'+${book.id}}"  th:text="${book.title}" class="card-title"/></h3>
                        <h5 th:text="${book.author}"></h5>
                        <h5 class="card-" th:text="${'$'+book.price}"></h5>
